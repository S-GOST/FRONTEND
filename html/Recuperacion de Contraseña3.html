<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <link rel="stylesheet" href="../css/Recuperacion de Contraseña3.css">
</head>
<body>
  <!-- Logo superior -->
  <img class="imgdke" src="../img/dukke.png" alt="Logo Rocket Service" width="90">

  <!-- Contenedor del formulario -->
  <div class="formulario">
    <h2>Recuperación de Contraseña</h2>
    <h3>Establece una nueva contraseña para tu cuenta</h3>
    
    <!-- Formulario -->
    <form action="#" method="post">
      <label for="Contraseña">Nueva Contraseña</label>
      <input type="Contraseña" id="Contraseña" name="Nueva Contraseña" placeholder="Ejemplo: br4522" required>
      <label for="Contraseña">Confirmar nueva contraseña</label>
      <input type="Contraseña" id="Contraseña" name="Nueva Contraseña" placeholder="Ejemplo: br4522" required>
      <ul>
      <li id="largo" class="invalid">✖ Mínimo 8 caracteres</li>
      <li id="mayus" class="invalid">✖ Al menos una Mayúscula</li>
      <li id="minus" class="invalid">✖ Al menos una Minúscula</li>
      <li id="numero" class="invalid">✖ Al menos un Número</li>
      <li id="simbolo" class="invalid">✖ Al menos un Símbolo (*$%&./)</li>
    </ul>
  </form> 
  <button type="submit">Enviar</button>
    
    <p class="volver">
      <button type="submit">Regresar al Inicio</button>
    </p>
  </div>

  <!-- Imagen de derechos de autor -->
  <img class="copyright2" 
       src="../img/copyright2.png" 
       alt="Copyright" 
       width="70">
</body>
</html>
