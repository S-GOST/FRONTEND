<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperación de Contraseña</title>
  <link rel="stylesheet" href="../css/RecuperacionContraseña.css">
</head>
<body>
  <!-- Logo superior -->
  <img class="imgdke" src="../img/dukke.png" alt="Logo Rocket Service" width="90">

  <!-- Contenedor del formulario -->
  <div class="formulario">
    <h2>Recuperación de Contraseña</h2>
    <h3>Ingrese la direccion del correo asociada a la cuenta para iniciar el proceso de recuperacion</h3>
    
    <!-- Formulario -->
    <form action="#" method="post">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ejemplo: usuario@email.com" required>
      <button type="submit">Recuperacion de Contraseña</button>
    </form>
    
    <p class="volver">
      <a href="login.html">Regresar al Inicio</a>
    </p>
  </div>

  <!-- Imagen de derechos de autor -->
  <img class="copyright2" 
       src="../img/copyright2.png" 
       alt="Copyright" 
       width="70">
</body>
</html>
