<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orden de Servicio</title>
  <link rel="stylesheet" href="../css/OrdenCliente.css">
</head>
<body>
    <img class="imgdke" src="../img/dukke.png" alt="Logo Rocket Service" width="90">
    <img class="copyright2" src="../img/copyright2.png" alt="copyright2" width="70">
  <div class="orden">
    <header class="header">
        <img class="rock" src="../img/rock.png" alt="Logo Rocket Service" width="90">
      <div class="titulo">
        <h2>Orden de servicio Mantenimiento</h2>
        <p>Especializados en la marca KTM Rocket Service</p>
      </div>
      <div class="numero">
        <p># - 556678</p>
      </div>
    </header>

 <section class="datos">
  <div class="cliente">
    <h3>DATOS DEL CLIENTE</h3>
    <div class="campo">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" value="Teodoro Lopez">
    </div>
    <div class="campo">
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" value="1544255566">
    </div>
    <div class="campo">
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" value="3225489872">
    </div>
    <div class="campo">
      <label for="correo">Correo:</label>
      <input type="text" id="correo" value="Teodoroxxx@gmail.com">
    </div>
  </div>
       <div class="moto">
    <h3>DATOS DE LA MOTOCICLETA</h3>
    <div class="campo">
      <label for="nombre">Marca:</label>
      <input type="text" id="nombre" value="KTM">
    </div>
    <div class="campo">
      <label for="cedula">Modelo:</label>
      <input type="text" id="cedula" value="390">
    </div>
    <div class="campo">
      <label for="telefono">Kilometraje:</label>
      <input type="text" id="telefono" value="36000">
    </div>
    <div class="campo">
      <label for="correo">Placa:</label>
      <input type="text" id="correo" value="LPK2458">
    </div>
  </div>
    </section>

    <section class="opciones">
      <div>
        <p><strong>Ingreso en grúa:</strong> 
          <label><input type="checkbox"> SI</label> 
          <label><input type="checkbox" checked> NO</label>
        </p>
      </div>
      <div class="servicios">
        <label><input type="checkbox" checked> Mantenimiento</label>
        <label><input type="checkbox"> Reparación</label>
        <label><input type="checkbox"> Diagnóstico</label>
        <label><input type="checkbox"> Instalación</label>
      </div>
    </section>

    <section class="descripcion">
      <h4>Descripción del trabajo</h4>
      <p>Mantenimiento preventivo, cambio de pastillas de freno delantero,<br>
      limpieza de rodamientos y enjuague de cadena.</p>
    </section>
  </div>
  <div class="botones">
    <button>Enviar</button>
    <button>Cancelar</button>
  </div>
</body>
</html>
