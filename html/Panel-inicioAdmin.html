<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="../css/PanelInicioAdmin.css">
</head>
<body>
  <header class="topbar">
    <div class="usuario">
      <img src="logo.png" alt="Logo" class="logo">
      <span>Sebostton Porro</span>
    </div>
    <div class="icons">
      <i class="fa fa-lock"></i>
      <i class="fa fa-user-cog"></i>
      <i class="fa fa-cog"></i>
    </div>
  </header>
  <main class="container">
    <nav class="sidebar">
      <button><i class="fa fa-users"></i> Gestiónar usuarios</button>
      <button><i class="fa fa-file-alt"></i> Gestiónar orden servicio</button>
      <button><i class="fa fa-user-tie"></i> Gestiónar técnicos</button>
      <button><i class="fa fa-box"></i> Gestiónar productos</button>
      <button><i class="fa fa-chart-bar"></i> Reportes y estadísticas</button>
    </nav>
    <!-- Logos a la derecha -->
    <aside class="logos">
      <img src="duke.png" alt="Duke">
      <img src="ktm.png" alt="KTM">
      <img src="redbull.png" alt="RedBull">
      <img src="agu.png" alt="AGU">
      <img src="ktmteam.png" alt="KTM Team">
    </aside>
  </main>

  <!-- Footer decorativo -->
  <footer class="footer"></footer>
</body>
</html>
