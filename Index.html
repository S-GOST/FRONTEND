<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-GOST</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="Caja-principal">
    <div id = "bloque-1">
        <img class="img-fluid" src="img/rock.png" alt="Logo Rocket Service" width="75">
        <h2  class="linea"></h2>
        <h1  class="texto1">Rocket Service</h1>
        <input type="text" class="buscador" placeholder="  Buscar...">
        <img class="lupa" src="img/lupa.png" alt="Logo lupa">
    </div>
  <div id="bloque-2">
        <button class="Boton-carrito">
        <img src="img/carrito.png" alt="Logo carrito">
        </button>
        <button class="Boton-iniciar">
        <img src="img/iniciar.png" alt="Logo iniciar Sesion"> 
        </button>
        <button class="Boton-crearcuenta">
        <img src="img/Crear.png" alt="Logo Crear Cuenta">
        </button>
  </div>
  <img class="img1" src="img/dukke.png" alt="Logo KTM">
  </header>
     <div class="Caja-logo-movimiento">
        <img class="img-movimiento" src="https://raw.githubusercontent.com/S-GOST/FRONTEND/main/img/KTM.png" alt="Logo KTM con movimiento">
        <img class="img-movimiento" src= "img/castrol.png" alt="Logo KTM con movimiento">
        <img class="img-movimiento" src="https://raw.githubusercontent.com/S-GOST/FRONTEND/main/img/KTM.png" alt="Logo KTM con movimiento">
        <img class="img-movimiento" src="img/ipone.png" alt="Logo KTM con movimiento">
        <img class="img-movimiento" src="img/KTM.png" alt="Logo KTM con movimiento">
        <img class="img-movimiento" src="https://raw.githubusercontent.com/S-GOST/FRONTEND/main/img/KTM.png" alt="Logo KTM con movimiento">
        <img class="img-movimiento" src="img/motil.png" alt="Logo KTM con movimiento">

    </div>
  <!-- Contenido principal -->
  <main id="contenido">
  <button class="Mantenimiento" alt="boton de Mantenimiento"></button>
  <button class="Reparaciones" alt="boton de Reparaciones"></button>
  <button class="Diagnosticos" alt="boton de Diagnosticos"></button>
  <button class="instalaciones" alt="boton de instalaciones"></button>
  </main>
</body>
</html>
